<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
                <input type="text"/>
            </div>
        </div>
    <div class='row'>
        <div class='col-md-6'>
            <h4>Filter by: </h4>
        </div>
    </div>

    <div class='table-responsive' *ngIf="products.length">
        <table class='table'>
            <thead>
                <tr>
                    <th>
                        <button class='btn-primary' (click)="toggleImage()">
                            Show Image 
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        <img  *ngIf="showImage" [src]='product.imageUrl' 
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'/>
                    </td>
                    <th>{{product.productName}}</th>
                    <th>{{product.productCode}}</th>
                    <th>{{product.available}}</th>
                    <th>{{product.price}}</th>
                    <th>{{product.rating}}</th>
                </tr>
            </tbody>
        </table>
    </div> 


</div>
